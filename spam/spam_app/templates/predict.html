{% extends 'base.html' %}

{% block title %}Predict Mail{% endblock %}

{% block content %}
<h1>Check if an email is spam or not</h1>
<form method="POST">
    {% csrf_token %}
    <label for="email_content">Enter the email content:</label><br>
    <textarea id="email_content" name="email_content" rows="10" cols="50"></textarea><br>
    <button type="submit">Predict</button>
</form>

{% if prediction %}
    <h2>Prediction Result:</h2>
    <p>{{ prediction }}</p>
{% endif %}
{% endblock %}
